<div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
    <header class="demo-drawer-header">
        <div class="demo-avatar-dropdown">
        {% if current_user.is_authenticated %}
        <span>{{ current_user.id }}</span>
        {% endif %}
        </div>
    </header>
    <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
        {% if not current_user.is_authenticated %}
        <a class="mdl-navigation__link" href="{{ url_for('auth.login') }}"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation"></i>Login</a>
        {% else %}
        <a class="mdl-navigation__link" href="{{ url_for('manage.manage_index') }}"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation"></i>Manage</a>
        <a class="mdl-navigation__link" href="{{ url_for('rapports.rapports_index') }}"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation"></i>Rapports</a>
        <a class="mdl-navigation__link" href="{{ url_for('auth.logout') }}"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">logout</i>Logout</a>
        {% endif %}
    </nav>
</div>
